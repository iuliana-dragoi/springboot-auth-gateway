spring.application.name=gateway
server.port=8084

spring.main.web-application-type=reactive
spring.cloud.lifecycle.enabled=false
logging.level.org.springframework.cloud.gateway=DEBUG
server.netty.max-connections=20000

# Auth Custom - localhost:8081
spring.cloud.gateway.routes[0].id=auth-custom
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/login
spring.cloud.gateway.routes[0].predicates[1]=Header=X-Auth-Type,JWT_CUSTOM

# Auth Keycloak - localhost:8083
spring.cloud.gateway.routes[1].id=auth-keycloak
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/login
spring.cloud.gateway.routes[1].predicates[1]=Header=X-Auth-Type,KEYCLOAK

# Banking System - localhost:8080
spring.cloud.gateway.routes[2].id=banking-system
spring.cloud.gateway.routes[2].uri=http://localhost:8080
spring.cloud.gateway.routes[2].predicates[0]=Path=/banking/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/banking/(?<remaining>.*), /$\{remaining}

# User Search - localhost:8081
spring.cloud.gateway.routes[3].id=user-search
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/user/**